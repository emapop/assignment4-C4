<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />

    <title>Contact</title>
  </head>
  <body>
    <form>
      <div class="container">
        <div class="page-contact">
          <div class="contact-header">
            <h1>Contact</h1>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
              Corrupti, perspiciatis.
            </p>
          </div>
          <div class="contact-form">
            <div class="contact">
              <h3>Name:</h3>
              <input type="text" placeholder="What's your name?" />
            </div>
            <div class="contact">
              <h3>Email:</h3>
              <input type="text" placeholder="What's your email?" />
            </div>
            <div class="contact">
              <h3>Phone:</h3>
              <input type="text" placeholder="What's your phone?" />
            </div>
            <div class="contact">
              <h3>Subject:</h3>
              <input type="text" placeholder="How can I help?" />
            </div>
            <div class="contact">
              <h3>Leave Us a message</h3>
              <textarea rows="7">
                            "Hi there, I would like to get in touch with you to inquiry about a Project!"
                        </textarea
              >
            </div>
            <button>
              <h3>
                Send Message &nbsp
                <span
                  class="material-icons"
                  style="font-size: 13px; font-weight: 600"
                >
                  call_made
                </span>
              </h3>
            </button>
          </div>
          <div class="social-media-container">
            <div class="social-media-title">
              <div class="sm-title">
              <h2>Follow me on social media</h2>
            </div>
            </div>
            <div class="social-media-main">
                <div class="social right facebook">
                  <h4>
                    <a href="https://www.facebook.com/awwema/" target="_blank" class="social-a">
                      <i
                        class="fa-brands fa-facebook-f"
                        style="width: 10px; height: 40px"
                      ></i>
                      Facebok
                    </a>
                  </h4>
                </div>
                <div class="social right twitter">
                  <h4>
                    <a href="#" class="social-a">
                      <i
                        class="fa-brands fa-twitter right"
                        style="width: 10px; height: 40px"
                      ></i>
                      Twitter
                    </a>
                  </h4>
                </div>
                <div class="social right linked-in">
                    <h4>
                      <a href="https://www.linkedin.com/in/ema-pop-2b733916a/" target="_blank" class="social-a">
                        <i
                          class="fa-brands fa-linkedin right"
                          style="width: 10px; height: 40px"
                        ></i>
                        LinkedIn
                      </a>
                    </h4>
                  </div>
                  <div class="social instagram">
                    <h4>
                      <a href="https://www.instagram.com/emanicean/" target="_blank" class="social-a">
                        <i
                          class="fa-brands fa-instagram right"
                          style="width: 10px; height: 40px"
                        ></i>
                        Instagram
                      </a>
                    </h4>
                  </div>
                  <div class="social right top youtube">
                    <h4>
                      <a href="#" class="social-a">
                        <i
                          class="fa-brands fa-youtube right"
                          style="width: 10px; height: 40px"
                        ></i>
                        Youtube
                      </a>
                    </h4>
                  </div>
                  <div class="social right top dribble">
                    <h4>
                      <a href="#" class="social-a">
                        <i
                          class="fa-brands fa-dribbble right"
                          style="width: 10px; height: 40px"
                        ></i>
                        Dribble
                      </a>
                    </h4>
                  </div>
                  <div class="social right top whatsapp">
                    <h4>
                      <a href="#" class="social-a">
                        <i
                          class="fa-brands fa-whatsapp right"
                          style="width: 10px; height: 40px"
                        ></i>
                        WhatsApp
                      </a>
                    </h4>
                  </div>
                  <div class="social top telegram">
                    <h4>
                      <a href="#" class="social-a">
                        <i
                          class="fa-brands fa-telegram right"
                          style="width: 10px; height: 40px"
                        ></i>
                        Telegram
                      </a>
                    </h4>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
